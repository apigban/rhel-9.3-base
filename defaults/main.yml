---
packages:
  - firewalld
  - iotop
  - tmux
  - qemu-guest-agent
  - vim
  - container-tools

network_connections:
  - name: eth0
    type: ethernet
    ip:
      gateway4: "{{ network.eth0.gateway }}"
      dns: "{{ network.eth0.dns }}"
      dns_search: "{{ network.eth0.dns_search }}"

node_hostname: baseimage-test

tailscale:
  authkey: "{{ ts_secrets.authkey }}"
